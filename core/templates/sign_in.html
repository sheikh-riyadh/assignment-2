{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-in</title>
    <link rel="stylesheet" href="{% static 'css/output.css' %}" />
  </head>
  <body>
    <section class="h-screen flex flex-col items-center justify-center">
      <div class="w-[350px] bg-white p-10 border rounded-lg">
        <form action="" method="post">
            {% csrf_token %}
            <div class="flex flex-col gap-4">
              <span class="font-bold text-2xl text-center">Sign-in</span>
              {{form}}
              {% include "components/button.html" with text="Sign-in" %}
            </div>
        </form>
      </div>
    </section>
  </body>
</html>
